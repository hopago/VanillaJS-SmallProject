<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/72c1373c95.js" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <i class="fa-solid fa-chevron-left arrow left"></i>
            <div class="frame">
                <div class="slider">
                    <img src="https://images.pexels.com/photos/3362697/pexels-photo-3362697.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="Img">
                    <img src="https://images.pexels.com/photos/3362698/pexels-photo-3362698.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="Img">
                    <img src="https://images.pexels.com/photos/4520484/pexels-photo-4520484.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="Img">
                </div>
            </div>
            <i class="fa-solid fa-chevron-right arrow right"></i>
        </div>
        <div class="bottom">
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
